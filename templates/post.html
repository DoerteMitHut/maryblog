{% extends "layout.html" %}

{% block title_image %}<header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/maryann.png')}}'">{% endblock %}

{% block heading %}
<h1>{{post.headline}}</h1><br>
<h3>{{post.subtitle}}</h3>
written by {{post.author}} on {{post.creation_timestamp}}
{% endblock %}

{% block content %}
{% include "/".join(["posts",post.content_file]) %}
{% endblock %}
